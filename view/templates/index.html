<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de HTML</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        form { margin: 20px auto; padding: 20px; border: 1px solid #ddd; width: 50%; }
        button { background-color: #28a745; color: white; padding: 10px; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
        .data-box { margin-top: 20px; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>

    <h2>Envie um Arquivo HTML</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".html">
        <button type="submit">Enviar</button>
    </form>

    {% if data %}
        <h3>Dados Extra√≠dos:</h3>
        <div class="data-box">
            <pre>{{ data | tojson(indent=2) }}</pre>
        </div>
    {% endif %}

</body>
</html>
