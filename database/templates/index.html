<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { max-width: 500px; margin: auto; display: flex; flex-direction: column;}
        .flash { color: green; font-weight: bold; }
        .flash.error { color: red; }
    </style>
</head>
<body>

<div class="container">
    <h2>INSIRA AS FREQUÊNCIAS EM HTML:</h2> 
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="flash {{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".html" required>
        <button type="submit">Enviar</button>
    </form>

    {% if data %}
        <h3>Dados Extraídos:</h3>
        <pre>{{ data | tojson(indent=4) }}</pre>
    {% endif %}
</div>

</body>
</html>
